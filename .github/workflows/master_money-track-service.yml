name: Build and deploy Node.js app to Azure Web App - money-track-service

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "24.x"

      - name: npm install, build, and test (inside /server)
        working-directory: ./server
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./server # ðŸ“¦ empacota apenas a pasta do servidor

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: ./server # baixa o conteÃºdo de volta na mesma estrutura

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A5A2B0DC4B584F889237851AFE5378E4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_46C0B33CDF7F44D5BE236908B6A2FE15 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A902C1CFD04E44BC93E62FD077BF6527 }}

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "money-track-service"
          slot-name: "Production"
          package: ./server # ðŸš€ aponta para o diretÃ³rio do servidor
