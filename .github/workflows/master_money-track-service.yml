name: Deploy Node.js API to Azure Web App

on:
  push:
    branches:
      - master # ou a branch que vocÃª usa para deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: ./server
        run: npm ci

      - name: Check server folder contents
        run: |
          echo "ðŸ“‚ ConteÃºdo da pasta ./server:"
          ls -la ./server

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "money-track-service" # Nome exato do app no Azure
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./server
